<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <!-- jQuery CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script src="app.js"></script>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="row">
            <div class="col-md-12" id="titleHeader">
                <h1>
                    Your Local Weather
                </h1>               
            </div>
        </div>
        <div class="row" id="tempRow">
            <div class="col-md-4" id="iconDiv">                
            </div>
            <div class="col-md-4" id="tempDiv">
                <p id="tempPara"></p>
            </div>           
            <div class="col-md-4" id="unitDiv">
                <button id="unitBtn" class="btn btn-info">Celsius</button>
            </div>
          </div>
        <div class="row" id="infoRow">
            <div class="col-md-4 infoTab">
                <p id="locationPara"></p>
            </div>
            <div class="col-md-4 infoTab">
                <p id="skyPara"></p>
            </div>
            <div class="col-md-4 infoTab">
                <p id="windPara"></p>
            </div>
        </div>
    </div>
</body>
</html>
